<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(6, 87, 173, 1) 60%, rgba(5, 100, 181, 1) 64%, rgba(0, 212, 255, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .rectangle {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .red {
            background-color: #FF4136;
        }

        .blue {
            background-color: #0074D9;
        }

        .green {
            background-color: #2ECC40;
        }

        .orange {
            background-color: #FF851B;
        }

        .purple {
            background-color: #B10DC9;
        }

        .yellow {
            background-color: #FFDC00;
        }

        .pink {
            background-color: #FF1493;
        }

        .teal {
            background-color: #39CCCC;
        }

        .brown {
            background-color: #A52A2A;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(6, 87, 173, 1) 60%, rgba(5, 100, 181, 1) 64%, rgba(0, 212, 255, 1) 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle red"></div>
        <div class="rectangle blue"></div>
        <div class="rectangle green"></div>
        <div class="rectangle orange"></div>
        <div class="rectangle purple"></div>
        <div class="rectangle yellow"></div>
        <div class="rectangle pink"></div>
        <div class="rectangle teal"></div>
        <div class="rectangle brown"></div>
    </div>
    <div class="button-container">
        <button class="button">Recarregar</button>
    </div>
</body>
</html>
